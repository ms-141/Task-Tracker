<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Context</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div id="title">
    <h1>Daily Task Tracker</h1>
  </div>

  <nav>
    <!-- <a href="{{ url_for('index') }}">Home</a> -->
    <a href="{{ url_for('plan') }}">Dashboard</a>
    <a href="{{ url_for('daily') }}">Daily</a>
    <a href="{{ url_for('tasks') }}">Task Management</a>

    <div id="navRight">
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </nav>

  <h1>Daily Context ({{ entry_date }})</h1>

  <form method="post" action="{{ url_for('daily') }}">
    <label>Available minutes today</label><br>
    <input name="available_minutes" type="number" min="0"
           value="{{ ctx.available_minutes if ctx else '' }}" required><br><br>

    <label>Buffer minutes</label><br>
    <input name="buffer_minutes" type="number" min="0"
           value="{{ ctx.buffer_minutes if ctx else 0 }}"><br><br>

    <label>Energy level (optional 1-3)</label><br>
    <input name="energy_level" type="number" min="1" max="3"
           value="{{ ctx.energy_level if ctx else '' }}"><br><br>

    <button type="submit">Save</button>
  </form>

  <p><a href="{{ url_for('plan') }}">Go to plan</a></p>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
